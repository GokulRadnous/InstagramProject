<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login ▪️ Instagram</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/2048px-Instagram_logo_2022.svg.png">
    
    <style>
        body {
    margin: 0;
    color:black;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

.login-box {
    
    border: 1px solid #333;
    padding: 30px 40px;
    width: 320px;
    text-align: center;
    margin-bottom: 10px;
}



form input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #444;
    border-radius: 5px;
    color: black;
}

form input::placeholder {
    color: #aaa;
}

.login-btn {
    background-color: #0095f6;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
}
 .logo img {
      height: 57px;
      width: 191px;
      padding: 0px 70px;
    }

.divider {
    display: flex;
    align-items: center;
    color: #aaa;
    margin: 20px 0;
}

.divider hr {
    flex: 1;
    border: none;
    border-top: 1px solid #444;
}

.divider span {
    margin: 0 10px;
    font-size: 12px;
}

    .facebook {
      padding: 20px 0px 0px 0px;
    }

    .facebook img {
      height: 24px;
      width: 24px;
      position: relative;
      top: 5px;
      
    }

    .facebook a {
      text-decoration: none;
      font-weight: bolder;
      color: #3579ea;
      right: 100px;
    }


.forgot-password {
    color: #fff;
    font-weight: bold;
    font-size: 12px;
    display: block;
    margin-top: 10px;
    text-decoration: none;
}

.signup-box {
    border: 1px solid #333;
    width: 320px;
    text-align: center;
    padding: 15px;
    margin-bottom: 20px;
}

.signup-box a {
    color: #0095f6;
    text-decoration: none;
    font-weight: bold;
}

.get-app {
    text-align: center;
    color: #ccc;
}

.store-buttons img {
    height: 40px;
    margin: 10px;
    cursor: pointer;
}

footer {
    margin-top: 40px;
    text-align: center;
    font-size: 12px;
    color: #888;
    padding: 20px;
}

.footer-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
}

.footer-links a {
    color: #888;
    text-decoration: none;
}

.footer-links a:hover {
    text-decoration: underline;
}

footer .copyright p {
    margin: 2px 0;
}

    </style>
</head>
<body>
    <div class="container">

        <!-- Login Box -->
        <div class="login-box">
            <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png"
          alt="">
            <form>
                <input type="text" placeholder="Phone number, username or email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
                <div class="divider"><hr><span>OR</span><hr></div>
                <div class="facebook">
       
        <a href="">Log in with Facebook </a>
      </div>
                <a href="" class="forgot-password">Forgotten your password?</a>
            </form>
        </div>

        <!-- Sign Up Prompt -->
        <div class="signup-box">
            <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>
        </div>

        <!-- App Download -->
        <div class="get-app">
            <p>Get the app.</p>
            <div class="store-buttons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="Microsoft Store">
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact uploading and non-users</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="copyright">
                <p>English (UK) ⌄</p>
                <p>© 2025 Instagram from Meta</p>
            </div>
        </footer>

    </div>
</body>
</html>
